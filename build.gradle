buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.developersam.pl'
version '0.0.1'

apply plugin: 'antlr'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    antlr "org.antlr:antlr4:4.5" // use ANTLR version 4
    testCompile 'junit:junit:4.12'
    // OKaml-Lib
    compile 'com.github.SamChou19815:okaml-lib:0.1.0'
}

generateGrammarSource {
    outputDirectory = file("${project.rootDir}/src/main/java/com/developersam/pl/sapl/antlr")
    arguments += ['-package', 'com.developersam.pl.sapl.antlr', '-no-listener', '-visitor']
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
