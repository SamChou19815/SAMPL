buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.developersam.pl'
version '0.0.1'

apply plugin: 'kotlin'
apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    antlr "org.antlr:antlr4:4.5" // use ANTLR version 4
    // functional java
    compile "org.functionaljava:functionaljava:4.7"
    compile "org.functionaljava:functionaljava-java8:4.7"
    compile "org.functionaljava:functionaljava-quickcheck:4.7"
    compile "org.functionaljava:functionaljava-java-core:4.7"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

generateGrammarSource {
    outputDirectory = file("${project.rootDir}/src/main/java/com/developersam/pl/sapl/antlr")
    arguments += ['-package', 'com.developersam.pl.sapl.antlr', '-no-listener', '-visitor']
}
